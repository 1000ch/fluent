<div class="container">
  <div class="row">
    <textarea id="file-source" class="span12">/**
 * fluent.animation.js
 *
 * Copyright 1000ch&lt;http://1000ch.net/&gt;
 * licensed under the MIT license.
 **/
(function(window, undefined) {
    &quot;use strict&quot;;
    var win = window;
    var Fluent = win.Fluent;
    if(!Fluent) {
        return;
    }

    var _FluentAnimation = {
        _param: {},
        _prefix: [&quot;-webkit-&quot;, &quot;-moz-&quot;, &quot;-ms-&quot;, &quot;-o-&quot;, &quot;&quot;],
        _transform: {
            key: &quot;transform&quot;,
            values: [],
            add: function(value) {
                if(this.values.indexOf(value) &lt; 0) {
                    this.values.push(value);
                }
            }
        },
        _transitionProperties: {
            key: &quot;transition-properties&quot;,
            values: [],
            add: function(value) {
                if(this.values.indexOf(value) &lt; 0) {
                    this.values.push(value);
                }
            }
        },
        _delay: {
            key: &quot;transition-delay&quot;,
            value: &quot;0ms&quot;
        },
        _duration: {
            key: &quot;transition-duration&quot;,
            value: &quot;1000ms&quot;
        },
        _ease: {
            key: &quot;transition-timing-function&quot;,
            value: &quot;ease&quot;
        },
        _setProperty: function(key, value) {
            this._param[key] = value;
        },
        /**
         * set delay
         * @param {String} value
         * @return {Fluent}
         */
        delay: function(value) {
            this._delay.value = value;
            return this;
        },
        /**
         * set duration
         * @param {String} value
         * @return {Fluent}
         */
        duration: function(value) {
            this._duration.value = value;
            return this;
        },
        /**
         * set ease
         * @param {String} value
         * @return {Fluent}
         */
        ease: function(value) {
            this._ease.value = value;
            return this;
        },
        /**
         * set skew
         * @param {Number} x
         * @param {Number} y
         * @return {Fluent}
         */
        skew: function(x, y) {
            if(x === undefined || y === undefined) {
                return this;
            }
            this._transform.add(stringFormat(&quot;skew({0}deg, {1}deg)&quot;, x, y));
            return this;
        },
        /**
         * set skewX
         * @param {Number} x
         * @return {Fluent}
         */
        skewX: function(x) {
            if(x === undefined) {
                return this;
            }
            this._transform.add(stringFormat(&quot;skewX({0}deg)&quot;, x));
            return this;
        },
        /**
         * set skewY
         * @param {Number} y
         * @return {Fluent}
         */
        skewY: function(y) {
            if(y === undefined) {
                return this;
            }
            this._transform.add(stringFormat(&quot;skewY({0}deg)&quot;, y));
            return this;
        },
        /**
         * set translate
         * @param {Number} x
         * @param {Number} y
         * @return {Fluent}
         */
        translate: function(x, y) {
            if(x === undefined || y === undefined) {
                return this;
            }
            this._transform.add(stringFormat(&quot;translate({0}px, {1}px)&quot;, x, y));
            return this;
        },
        /**
         * set translateX
         * @param {Number} x
         * @return {Fluent}
         */
        translateX: function(x) {
            if(x === undefined) {
                return this;
            }
            this._transform.add(stringFormat(&quot;translateX({0}px)&quot;, x));
            return this;
        },
        /**
         * set translateY
         * @param {Number} y
         * @return {Fluent}
         */
        translateY: function(y) {
            if(y === undefined) {
                return this;
            }
            this._transform.add(stringFormat(&quot;translateY({0}px)&quot;, y));
            return this;
        },
        /**
         * set scale
         * @param {Number} x
         * @param {Number} y
         * @return {Fluent}
         */
        scale: function(x, y) {
            if(x === undefined || y === undefined) {
                return this;
            }
            this._transform.add(stringFormat(&quot;scale({0}, {1})&quot;, x, y));
            return this;
        },
        /**
         * set scaleX
         * @param {Number} x
         * @return {Fluent}
         */
        scaleX: function(x) {
            if(x === undefined) {
                return this;
            }
            this._transform.add(stringFormat(&quot;scaleX({0})&quot;, x));
            return this;
        },
        /**
         * set scaleY
         * @param {Number} y
         * @return {Fluent}
         */
        scaleY: function(y) {
            if(y === undefined) {
                return this;
            }
            this._transform.add(stringFormat(&quot;scaleY({0})&quot;, y));
            return this;
        },
        /**
         * set rotate
         * @param {Number} n
         * @return {Fluent}
         */
        rotate: function(n) {
            if(n === undefined) {
                return this;
            }
            this._transform.add(stringFormat(&quot;rotate({0}deg)&quot;, n));
            return this;
        },
        /**
         * insert animation properties
         * @return {Fluent}
         */
        animate: function() {
            var prefix;
            for(var i = 0, len = this._prefix.length;i &lt; len;i ++) {
                prefix = this._prefix[i];
                this._setProperty(prefix + this._ease.key, this._ease.value);
                this._setProperty(prefix + this._delay.key, this._delay.value);
                this._setProperty(prefix + this._duration.key, this._duration.value);
                this._setProperty(prefix + this._transform.key, this._transform.values.join(&quot; &quot;));
                this._setProperty(prefix + this._transitionProperties.key, this._transitionProperties.values.join(&quot;, &quot;));
            }
            this.each(function(element, index){
                var key, p = this._param;
                for(key in p) {
                    element.style[key] = p[key];
                }
            });
            this._param = {};
        }
    };

    Fluent.extend(Fluent.fn, _FluentAnimation);

    window.Fluent = Fluent;

})(window);</textarea>
